  <script type="text/javascript">
    // Basic usage below:
    // See js/script02.js to learn the utility functions: resize column width, get selected values, etc.

    // Set a value
    window.sheet.cells[1][2].value = "Double-click here to modify value and style";

    // Get a value
    console.log(window.sheet.cells[2][3].value);

    // Create a style
    window.sheet.styles[10] = {
      border: {
        color: "red",
        width: "1",
      },
      background: {
        color: "#D4E6F1"
      }
    };

    // Assign a style to a cell
    window.sheet.cells[1][2].style = 10;

    // Don't forget to render after every change!
    render();
  </script>
